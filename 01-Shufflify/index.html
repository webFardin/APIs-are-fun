<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shufflify</title>
    <meta
      name="description"
      content="Shufflify is an app that randomly return a music from spotify with filters like artist"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-section">
      <section class="filters-section">
        <div class="input-wrapper">
          <input
            type="text"
            placeholder="Artist name"
            class="filters-inputs"
            id="artistFilter"
          />
          <label for="artistFilter" class="filters-labels">artist</label>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="clear-input-icon"
            viewBox="0 0 16 16"
            data-input="artistFilter"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </div>
        <div class="input-wrapper">
          <input
            type="text"
            placeholder="punk-rock"
            class="filters-inputs"
            id="genreFilter"
          />
          <label for="genreFilter" class="filters-labels">genre</label>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="clear-input-icon"
            viewBox="0 0 16 16"
            data-input="genreFilter"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </div>
        <div class="input-wrapper">
          <input
            type="text"
            placeholder="remaster"
            class="filters-inputs"
            id="keywordsFilter"
          />
          <label for="keywordsFilter" class="filters-labels">keywords</label>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="clear-input-icon"
            viewBox="0 0 16 16"
            data-input="keywordsFilter"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </div>
        <div class="input-wrapper">
          <input
            type="text"
            placeholder="2015 - 2020 or 2018"
            class="filters-inputs"
            id="yearsFilter"
          />
          <label for="yearsFilter" class="filters-labels">years</label>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="clear-input-icon"
            viewBox="0 0 16 16"
            data-input="yearsFilter"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </div>
