<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shufflify</title>
    <meta
      name="description"
      content="Shufflify is an app that randomly return a music from spotify with filters like artist"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-section">
      <section class="filters-section">
        <div>
          <input
            type="text"
            placeholder="Artist name"
            class="filters-inputs"
            id="artistFilter"
          />
          <label for="artistFilter" class="filters-labels">artist</label>
        </div>
        <div>
          <input
            type="text"
            placeholder="punk-rock"
            class="filters-inputs"
            id="genreFilter"
          />
          <label for="genreFilter" class="filters-labels">genre</label>
        </div>
        <div>
          <input
            type="text"
            placeholder="remaster"
            class="filters-inputs"
            id="keywordsFilter"
          />
          <label for="keywordsFilter" class="filters-labels">keywords</label>
        </div>
        <div>
          <input
            type="text"
            placeholder="2015 - 2020 or 2018"
            class="filters-inputs"
            id="yearsFilter"
          />
          <label for="yearsFilter" class="filters-labels">years</label>
        </div>
      </section>
      <section class="actions-section"></section>
    </main>
    <!-- <audio controls autoplay id="audio" src=""></audio> -->
  </body>
</html>
